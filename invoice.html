<!DOCTYPE html>
<html>
<head>
  <title>Invoice</title>
  <base target="_top"> <!-- Important in IFRAME sandbox -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; text-align: center;">

  <h2>Nexus Viet Logistics</h2>
  <h3>09 444 679 446</h3>
  <p>No 9, 3A, Myintmo Street, Sanchaung</p>

  <hr>

  <p><strong>Invoice No:</strong> <?!= invoice ?></p>
  <p><strong>Tracking No:</strong> <?!= tracking ?></p>

  <p><strong>Total MMK:</strong> <b><?!= mmk ?></b></p>
  <p><strong>Total VND:</strong> <b><?!= vnd ?></b></p>

  <div id="qrcode" style="margin: 30px auto;"></div>

  <script>
    // Use values passed from server (no need for URLSearchParams)
    const tracking = '<?!= tracking ?>';

    new QRCode(document.getElementById("qrcode"), {
      text: `https://track.nexusgroupmyanmar.com/track.html?tracking=${tracking}`,
      width: 180,
      height: 180,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });
  </script>

</body>
</html>
