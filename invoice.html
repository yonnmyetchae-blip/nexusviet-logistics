<!DOCTYPE html>
<html>
<head>
  <title>Invoice â€“ Nexus Viet Air Cargo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<h1>Nexus Viet Air Cargo</h1>

<p><b>Invoice No:</b> <span id="invoice"></span></p>
<p><b>Tracking No:</b> <span id="tracking"></span></p>

<div id="qrcode"></div>

<button onclick="window.print()">Download / Print PDF</button>

<script>
const p = new URLSearchParams(location.search);
const tracking = p.get("tracking");
const invoice = p.get("invoice");

document.getElementById("tracking").innerText = tracking;
document.getElementById("invoice").innerText = invoice;

new QRCode(document.getElementById("qrcode"), {
  text: `https://track.nexusgroupmyanmar.com/track.html?tracking=${tracking}`,
  width: 160,
  height: 160
});
</script>

<style>
@media print {
  button { display: none; }
}
</style>

</body>
</html>
