<!DOCTYPE html>
<html>
<head>
  <title>Invoice</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>

<h2>Nexus Logistics</h2>

<div id="invoice"></div>
<div id="qrcode"></div>

<p style="font-size:12px; margin-top:10px;">
  Nexus Logistics<br>
  +95 xxx xxx xxx<br>
  info@nexusgroupmyanmar.com<br>
  Yangon, Myanmar
</p>

<button onclick="window.print()">Print</button>

<script>
const API_URL = "PASTE_YOUR_APPS_SCRIPT_WEB_APP_URL";
const tracking = new URLSearchParams(window.location.search).get("tracking");

fetch(API_URL + "?tracking=" + tracking)
  .then(r => r.json())
  .then(d => {
    invoice.innerHTML = `
      <p><b>Invoice Number:</b> ${d.invoice_no}</p>
      <p><b>Tracking Number:</b> ${d.tracking_no}</p>
      <p><b>Sender Name:</b> ${d.sender_name}</p>
      <p><b>Route:</b> ${d.route}</p>
      <p><b>Weight:</b> ${d.weight_kg} KG</p>
      <p><b>Total:</b> ${d.total_mmk} MMK / ${d.total_vnd} VND</p>
    `;

    new QRCode(document.getElementById("qrcode"), {
      text: "https://track.nexusgroupmyanmar.com/track.html?tracking=" + d.tracking_no,
      width: 150,
      height: 150
    });
  });
</script>

</body>
</html>
