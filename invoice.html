<!DOCTYPE html>
<html>
<head>
  <title>Shipment Tracking</title>
</head>
<body>

<h2>Shipment Tracking</h2>
<div id="result">Loading...</div>

<script>
const API_URL = "PASTE_YOUR_APPS_SCRIPT_WEB_APP_URL_HERE";
const tracking = new URLSearchParams(window.location.search).get("tracking");

fetch(API_URL + "?tracking=" + tracking)
  .then(r => r.text())
  .then(t => {
    if (t === "NOT FOUND") {
      result.innerHTML = "Tracking not found.";
      return;
    }
    const d = JSON.parse(t);
    result.innerHTML = `
      <b>Status:</b> ${d.status}<br>
      <b>Route:</b> ${d.route}<br>
      <b>Flight Date:</b> ${d.flight_date}<br>
      <b>Item:</b> ${d.item_desc}<br>
      <b>Weight:</b> ${d.weight_kg} KG<br>
      <b>Total:</b> ${d.total_mmk} MMK / ${d.total_vnd} VND
    `;
  });
</script>

</body>
</html>
