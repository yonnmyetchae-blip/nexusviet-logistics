<!DOCTYPE html>
<html>
<head>
  <title>Invoice â€“ Nexus Viet Air Cargo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<h1>Nexus Viet Air Cargo</h1>

<p><strong>Invoice No:</strong> <span id="invoice"></span></p>
<p><strong>Tracking No:</strong> <span id="tracking"></span></p>

<div id="qrcode"></div>

<button onclick="window.print()">Download PDF</button>

<script>
const params = new URLSearchParams(window.location.search);
const tracking = params.get("tracking");
const invoice = params.get("invoice");

document.getElementById("tracking").innerText = tracking;
document.getElementById("invoice").innerText = invoice;

new QRCode(document.getElementById("qrcode"), {
  text: `https://track.nexusgroupmyanmar.com/track.html?tracking=${tracking}`,
  width: 160,
  height: 160
});
</script>

<style>
@media print {
  button {
    display: none;
  }
}
</style>

</body>
</html>
