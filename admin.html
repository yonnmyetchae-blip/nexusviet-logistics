<!DOCTYPE html>
<html>
<head>
  <title>Nexus Viet Air Cargo â€“ Admin</title>
</head>
<body>

<h2>Create Shipment</h2>

<form id="shipmentForm">

Sender Name: <input id="sender_name" required><br><br>
Sender Phone: <input id="sender_phone"><br><br>

Receiver Name: <input id="receiver_name"><br><br>
Receiver Phone: <input id="receiver_phone"><br><br>
Receiver Address:<br>
<textarea id="receiver_address"></textarea><br><br>

Route: <input id="route"><br><br>
Flight Date: <input type="date" id="flight"><br><br>

Item Description: <input id="item"><br><br>

Quantity (packages): <input type="number" id="quantity"><br><br>
Handling Fee per item/package (MMK): <input type="number" id="handling"><br><br>

Weight (KG): <input type="number" id="weight"><br><br>
Rate per KG (MMK): <input type="number" id="rate"><br><br>

Status:
<select id="status">
  <option>Received</option>
  <option>In Transit</option>
  <option>Arrived</option>
  <option>Delivered</option>
</select><br><br>

<button type="submit">Generate Invoice</button>

</form>

<script>
document.getElementById("shipmentForm").onsubmit = async function(e) {
  e.preventDefault();

  const tracking = "NXS-" + Date.now();
  const invoice = "INV-" + new Date().getFullYear() + "-" + Math.floor(Math.random()*1000);

  const quantity = Number(document.getElementById("quantity").value);
  const handling = Number(document.getElementById("handling").value);
  const weight = Number(document.getElementById("weight").value);
  const rate = Number(document.getElementById("rate").value);

  const total = (quantity * handling) + (weight * rate);

  const payload = {
    tracking_no: tracking,
    invoice_no: invoice,
    sender_name: sender_name.value,
    sender_phone: sender_phone.value,
    receiver_name: receiver_name.value,
    receiver_phone: receiver_phone.value,
    receiver_address: receiver_address.value,
    route: route.value,
    flight_date: flight.value,
    item_desc: item.value,
    quantity: quantity,
    handling_fee_mmk: quantity * handling,
    weight_kg: weight,
    rate_per_kg_mmk: rate,
    subtotal_mmk: total,
    total_mmk: total,
    status: status.value
  };

  await fetch("https://script.google.com/macros/s/AKfycbwoyNzupluztEPyAKdm7jhu8RA-VZkBZ-dBb9Iyu6gDK0oEn_6DMrJgg5SQ6_GA_0wk/exec", {
    method: "POST",
    body: JSON.stringify(payload)
  });

  window.open(`invoice.html?tracking=${tracking}`);
};
</script>

</body>
</html>
