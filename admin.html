<!DOCTYPE html>
<html>
<head>
  <title>Nexus Admin – Create Shipment</title>
</head>
<body>

<h2>Create Shipment</h2>

<form id="shipmentForm">
  Sender Name: <input required id="sender"><br>
  Sender Phone: <input id="phone"><br>
  Receiver Information: <input required id="receiver"><br>

  Route:
  <select id="route">
    <option>YGN – HCM</option>
    <option>YGN – Hanoi</option>
    <option>YGN – DaNang</option>
    <option>HCM – YGN</option>
    <option>Hanoi – YGN</option>
    <option>DaNang – YGN</option>
  </select><br>

  Flight Date: <input type="date" id="flight"><br>
  Item Description: <input id="item"><br>

  Quantity: <input type="number" id="quantity"><br>
  Handling fee: <input type="number" id="handling"><br>

  Weight (KG): <input type="number" id="weight"><br>

  Rate per KG MMK: <input type="number" id="rateMMK"><br>

  <button type="submit">Generate Invoice</button>
</form>

<script>
document.getElementById("shipmentForm").onsubmit = async function(e) {
  e.preventDefault();

  const tracking = "NXS-" + Date.now();
  const invoice = "INV-" + new Date().getFullYear() + "-" + Math.floor(Math.random()*1000);

  const weight = +weight.value;
  const quantity = +quantity.value;
  const totalMMK = +(quantity * +handling.value) + (weight * +rateMMK.value);

  const payload = {
    tracking_no: tracking,
    invoice_no: invoice,
    sender_name: sender.value,
    sender_phone: phone.value,
    route: route.value,
    flight_date: flight.value,
    item_desc: item.value,
    quantity: quantity.value,
    handling_fee: handling.value,
    weight_kg: weight,
    rate_mmk: rateMMK.value,
    total_mmk: totalMMK,
    total_vnd: "0",
    status: "Received",
    remarks: ""
  };

  await fetch("https://script.google.com/macros/s/AKfycbwoyNzupluztEPyAKdm7jhu8RA-VZkBZ-dBb9Iyu6gDK0oEn_6DMrJgg5SQ6_GA_0wk/exec", {
    method: "POST",
    body: JSON.stringify(payload)
  });

  window.open(`invoice.html?tracking=${tracking}&invoice=${invoice}&mmk=${totalMMK}&vnd=${totalVND}`);
};
</script>

</body>
</html>
