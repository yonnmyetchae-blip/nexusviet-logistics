<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nexus Viet Air Cargo – Admin</title>

<style>
body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; }
label { font-weight: bold; display: block; margin-top: 10px; }
input, textarea, select { width: 100%; padding: 6px; margin-top: 4px; }
button { padding: 10px 16px; font-size: 16px; margin-top: 20px; }
</style>
</head>

<body>

<h2>Create Shipment – Nexus Viet Air Cargo</h2>

<form id="shipmentForm">

<label>Sender Name</label>
<input id="sender_name" required>

<label>Sender Phone</label>
<input id="sender_phone">

<label>Receiver Name</label>
<input id="receiver_name" required>

<label>Receiver Phone</label>
<input id="receiver_phone">

<label>Receiver Address</label>
<textarea id="receiver_address"></textarea>

<label>Route (optional)</label>
<select id="route">
  <option value="">-- Select Route --</option>
  <option>YGN - HCM</option>
  <option>YGN - Hanoi</option>
  <option>YGN - DaNang</option>
  <option>HCM - YGN</option>
  <option>Hanoi - YGN</option>
  <option>DaNang - YGN</option>
</select>

<label>Flight Date</label>
<input type="date" id="flight_date">

<label>Item Description</label>
<input id="item_desc">

<label>Quantity (Packages)</label>
<input type="number" id="quantity" value="0">

<label>Handling Fee per Package (MMK)</label>
<input type="number" id="handling_fee" value="0">

<label>Weight (KG)</label>
<input type="number" id="weight_kg" value="0">

<label>Rate per KG (MMK)</label>
<input type="number" id="rate_per_kg" value="0">

<label>Status</label>
<select id="status">
  <option>Received</option>
  <option>In Transit</option>
  <option>Arrived</option>
  <option>Delivered</option>
</select>

<button type="submit">Generate Invoice</button>

</form>

<script>
document.getElementById("shipmentForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const tracking = "NXS-" + Date.now();
  const invoice = "INV-" + new Date().getFullYear() + "-" + Math.floor(Math.random() * 1000);

  const qty = Number(document.getElementById("quantity").value || 0);
  const handling = Number(document.getElementById("handling_fee").value || 0);
  const weight = Number(document.getElementById("weight_kg").value || 0);
  const rate = Number(document.getElementById("rate_per_kg").value || 0);

  const handlingTotal = qty * handling;
  const weightTotal = weight * rate;
  const totalMMK = handlingTotal + weightTotal;

  const payload = {
    tracking_no: tracking,
    invoice_no: invoice,

    sender_name: sender_name.value,
    sender_phone: sender_phone.value,

    receiver_name: receiver_name.value,
    receiver_phone: receiver_phone.value,
    receiver_address: receiver_address.value,

    route: route.value,
    flight_date: flight_date.value,

    item_desc: item_desc.value,
    quantity: qty,
    handling_fee_mmk: handlingTotal,
    weight_kg: weight,
    rate_per_kg_mmk: rate,
    total_mmk: totalMMK,

    status: status.value
  };

  await fetch(
    "https://script.google.com/macros/s/AKfycbwoyNzupluztEPyAKdm7jhu8RA-VZkBZ-dBb9Iyu6gDK0oEn_6DMrJgg5SQ6_GA_0wk/exec",method: "POST",
  body: JSON.stringify(payload)
});

// delay avoids Safari cancel
setTimeout(() => {
  window.location.href =
    "invoice.html?tracking=" + encodeURIComponent(tracking);
}, 300);
