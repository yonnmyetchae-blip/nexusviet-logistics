<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nexus Viet Air Cargo – Admin</title>
  <style>
    body { font-family: Arial; max-width: 900px; margin: auto; }
    label { font-weight: bold; }
    input, textarea, select { width: 100%; padding: 6px; margin-bottom: 10px; }
    button { padding: 10px 16px; font-size: 16px; }
  </style>
</head>

<body>

<h2>Nexus Viet Air Cargo – Admin Panel</h2>

<label>Sender Name</label>
<input id="sender_name">

<label>Sender Phone</label>
<input id="sender_phone">

<label>Receiver Name</label>
<input id="receiver_name">

<label>Receiver Phone</label>
<input id="receiver_phone">

<label>Receiver Address</label>
<textarea id="receiver_address"></textarea>

<label>Route (e.g. YGN → SGN)</label>
<input id="route">

<label>Flight Date</label>
<input type="date" id="flight_date">

<label>Item Description</label>
<input id="item_desc">

<label>Quantity (packages)</label>
<input type="number" id="quantity">

<label>Handling Fee (MMK per package)</label>
<input type="number" id="handling_fee">

<label>Weight (KG)</label>
<input type="number" id="weight">

<label>Rate per KG (MMK)</label>
<input type="number" id="rate">

<label>Status</label>
<select id="status">
  <option>Received</option>
  <option>In Transit</option>
  <option>Arrived</option>
  <option>Delivered</option>
</select>

<button onclick="submitShipment()">Create Shipment</button>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwoyNzupluztEPyAKdm7jhu8RA-VZkBZ-dBb9Iyu6gDK0oEn_6DMrJgg5SQ6_GA_0wk/exec
";

function submitShipment() {
  const tracking = "NXS-" + Date.now();
  const invoice = "INV-" + new Date().getFullYear() + "-" + Math.floor(Math.random()*1000);

  const quantity = Number(document.getElementById("quantity").value);
  const handling = Number(document.getElementById("handling_fee").value);
  const weight = Number(document.getElementById("weight").value);
  const rate = Number(document.getElementById("rate").value);

  const subtotal = (weight * rate) + (quantity * handling);

  const data = {
    tracking_no: tracking,
    invoice_no: invoice,
    sender_name: document.getElementById("sender_name").value,
    sender_phone: document.getElementById("sender_phone").value,
    receiver_name: document.getElementById("receiver_name").value,
    receiver_phone: document.getElementById("receiver_phone").value,
    receiver_address: document.getElementById("receiver_address").value,
    route: document.getElementById("route").value,
    flight_date: document.getElementById("flight_date").value,
    item_desc: document.getElementById("item_desc").value,
    quantity: quantity,
    handling_fee_mmk: quantity * handling,
    weight_kg: weight,
    rate_per_kg_mmk: rate,
    subtotal_mmk: subtotal,
    total_mmk: subtotal,
    status: document.getElementById("status").value
  };

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(data)
  }).then(() => {
    window.location.href =
      "invoice.html?tracking=" + tracking;
  });
}
</script>

</body>
</html>
