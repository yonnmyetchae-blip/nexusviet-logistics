<!DOCTYPE html>
<html>
<head>
  <title>Nexus Admin</title>
</head>
<body>

<h2>Create Shipment</h2>

<form id="shipmentForm">
  Sender Name: <input id="sender" required><br><br>
  Sender Phone: <input id="phone"><br><br>
  Receiver Info: <input id="receiver"><br><br>

  Route:
  <select id="route">
    <option>YGN – DN</option>
    <option>DN – YGN</option>
    <option>YGN – SG</option>
  </select><br><br>

  Flight Date: <input type="date" id="flight"><br><br>

  Item Description: <input id="item"><br><br>

  Quantity: <input type="number" id="quantity"><br><br>
  Handling Fee (MMK): <input type="number" id="handling"><br><br>

  Weight (KG): <input type="number" id="weight"><br><br>
  Rate per KG (MMK): <input type="number" id="rateMMK"><br><br>

  Total VND (manual): <input type="number" id="totalVND"><br><br>

  <button type="submit">Generate Invoice</button>
</form>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwoyNzupluztEPyAKdm7jhu8RA-VZkBZ-dBb9Iyu6gDK0oEn_6DMrJgg5SQ6_GA_0wk/exec";

document.getElementById("shipmentForm").onsubmit = async function(e) {
  e.preventDefault();

  const tracking = "NXS-" + Date.now();
  const invoice = "INV-" + new Date().getFullYear() + "-" + Math.floor(Math.random()*1000);

  const payload = {
    tracking_no: tracking,
    invoice_no: invoice,
    sender_name: sender.value,
    sender_phone: phone.value,
    receiver_info: receiver.value,
    route: route.value,
    flight_date: flight.value,
    item_desc: item.value,
    quantity: quantity.value,
    handling_fee: handling.value,
    weight_kg: weight.value,
    rate_mmk: rateMMK.value,
    total_vnd: totalVND.value,
    status: "Received",
    remarks: ""
  };

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  });

  window.open(
    `invoice.html?tracking=${tracking}`,
    "_blank"
  );
};
</script>

</body>
</html>
