<!DOCTYPE html>
<html>
<head>
  <title>Nexus Admin</title>
</head>
<body>

<h2>Create Shipment</h2>

<form id="shipmentForm">

Sender Name: <input id="sender_name"><br><br>
Sender Phone: <input id="sender_phone"><br><br>

Receiver Info (Name / Phone / Address):
<br>
<textarea id="receiver_info"></textarea><br><br>

Route:
<select id="route">
  <option>YGN – DN</option>
  <option>DN – YGN</option>
  <option>YGN – SG</option>
</select><br><br>

Flight Date: <input type="date" id="flight"><br><br>

Item Description: <input id="item_desc"><br><br>

Quantity: <input type="number" id="quantity"><br><br>
Handling Fee (MMK): <input type="number" id="handling_fee"><br><br>

Weight (KG): <input type="number" id="weight"><br><br>
Rate per KG (MMK): <input type="number" id="rate_mmk"><br><br>

Total VND (manual): <input type="number" id="total_vnd"><br><br>

<button type="submit">Generate Invoice</button>

</form>

<script>
const API_URL = "PASTE_YOUR_APPS_SCRIPT_URL";

document.getElementById("shipmentForm").onsubmit = async function(e) {
  e.preventDefault();

  const tracking = "NXS-" + Date.now();
  const invoice = "INV-" + new Date().getFullYear() + "-" + Math.floor(Math.random()*1000);

  const total_mmk =
    (Number(handling_fee.value) * Number(quantity.value)) +
    (Number(weight.value) * Number(rate_mmk.value));

  const payload = {
    tracking_no: tracking,
    invoice_no: invoice,
    sender_name: sender_name.value,
    sender_phone: sender_phone.value,
    receiver_info: receiver_info.value,
    route: route.value,
    flight_date: flight.value,
    item_desc: item_desc.value,
    quantity: quantity.value,
    handling_fee: handling_fee.value,
    weight_kg: weight.value,
    rate_mmk: rate_mmk.value,
    total_mmk: total_mmk,
    total_vnd: total_vnd.value,
    status: "Received",
    remarks: ""
  };

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  });

  window.open(`invoice.html?tracking=${tracking}`, "_blank");
};
</script>

</body>
</html>
