<!DOCTYPE html>
<html>
<head>
  <title>Nexus Admin</title>
</head>
<body>

<h2>Create Shipment</h2>

<form id="shipmentForm">

Sender Name: <input id="sender_name"><br><br>
Sender Phone: <input id="sender_phone"><br><br>

Receiver Info (Name / Phone / Address):
<br>
<textarea id="receiver_info"></textarea><br><br>

Route:
<select id="route">
  <option>YGN – DN</option>
  <option>DN – YGN</option>
  <option>YGN – SG</option>
</select><br><br>

Flight Date: <input type="date" id="flight"><br><br>

Item Description: <input id="item_desc"><br><br>

Quantity: <input type="number" id="quantity"><br><br>
Handling Fee (MMK): <input type="number" id="handling_fee"><br><br>

Weight (KG): <input type="number" id="weight"><br><br>
Rate per KG (MMK): <input type="number" id="rate_mmk"><br><br>

Total VND (manual): <input type="number" id="total_vnd"><br><br>

<button type="submit">Generate Invoice</button>

</form>

<script>
const API_URL = "https://script.google.com/u/0/home/projects/1raoqmSjafnU6Q27ui_0ZGhYpsfuT9mvpbljWi6-aHc4RqAsoAX806v4H/edit";

const el = (id) => document.getElementById(id);

document.getElementById("shipmentForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const tracking = "NXS-" + Date.now();
  const invoice = "INV-" + new Date().getFullYear() + "-" + Math.floor(Math.random() * 1000);

  const sender_name = el("sender_name").value.trim();
  const sender_phone = el("sender_phone").value.trim();
  const receiver_info = el("receiver_info").value.trim();
  const route = el("route").value;
  const flight_date = el("flight").value;
  const item_desc = el("item_desc").value.trim();

  const quantity = Number(el("quantity").value || 0);
  const handling_fee = Number(el("handling_fee").value || 0);
  const weight_kg = Number(el("weight").value || 0);
  const rate_mmk = Number(el("rate_mmk").value || 0);

  const total_mmk = (handling_fee * quantity) + (weight_kg * rate_mmk);

  const total_vnd = el("total_vnd").value; 

  const payload = {
    tracking_no: tracking,
    invoice_no: invoice,
    sender_name,
    sender_phone,
    receiver_info,
    route,
    flight_date,
    item_desc,
    quantity,
    handling_fee,
    weight_kg,
    rate_mmk,
    total_mmk,
    total_vnd,
    status: "Received",
    remarks: ""
  };

  await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  window.open(`invoice.html?tracking=${tracking}`, "_blank");
});
</script>
