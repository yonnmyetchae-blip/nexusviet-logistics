<!DOCTYPE html>
<html>
<head>
  <title>Nexus Admin</title>
</head>
<body>

<h2>Create Shipment</h2>

<form id="shipmentForm">

<h3>Sender</h3>
Sender Name: <input required id="sender_name"><br><br>
Sender Phone: <input id="sender_phone"><br><br>

<h3>Receiver</h3>
Receiver Name: <input id="receiver_name"><br><br>
Receiver Phone: <input id="receiver_phone"><br><br>
Receiver Address: <input id="receiver_address"><br><br>

<h3>Shipment</h3>
Route:
<select id="route">
  <option>YGN – DN</option>
  <option>DN – YGN</option>
  <option>YGN – SG</option>
</select><br><br>

Flight Date: <input type="date" id="flight"><br><br>

Item Description: <input id="item_description"><br><br>

Handling Fee MMK: <input type="number" id="handling_fee_mmk" value="0"><br><br>

Quantity: <input type="number" id="quantity" value="1" min="1"><br><br>

Weight (KG): <input type="number" id="weight"><br><br>

Rate per KG MMK: <input type="number" id="rate_mmk"><br><br>
Rate per KG VND: <input type="number" id="rate_vnd"><br><br>

<button type="submit">Generate Invoice</button>
</form>

<script>
document.getElementById("shipmentForm").onsubmit = async function(e) {
  e.preventDefault();

  const tracking = "NXS-" + Date.now();
  const invoice = "INV-" + new Date().getFullYear() + "-" + Math.floor(Math.random()*1000);

  const qty = +quantity.value || 1;
  const weightVal = +weight.value || 0;

  const subtotalMMK = qty * weightVal * +rate_mmk.value;
  const totalMMK = subtotalMMK + +handling_fee_mmk.value;
  const totalVND = weightVal * +rate_vnd.value; // unchanged logic baseline

  const payload = {
    tracking_no: tracking,
    invoice_no: invoice,

    sender_name: sender_name.value,
    sender_phone: sender_phone.value,

    receiver_name: receiver_name.value,
    receiver_phone: receiver_phone.value,
    receiver_address: receiver_address.value,

    route: route.value,
    flight_date: flight.value,

    item_description: item_description.value,
    quantity: qty,
    handling_fee_mmk: handling_fee_mmk.value,

    weight_kg: weightVal,
    rate_per_kg_mmk: rate_mmk.value,
    subtotal_mmk: subtotalMMK,

    rate_per_kg_vnd: rate_vnd.value,
    total_mmk: totalMMK,
    total_vnd: totalVND,

    status: "Received",
    remarks: ""
  };

  await fetch(
    "https://script.google.com/macros/s/AKfycbwoyNzupluztEPyAKdm7jhu8RA-VZkBZ-dBb9Iyu6gDK0oEn_6DMrJgg5SQ6_GA_0wk/exec",
    {
      method: "POST",
      body: JSON.stringify(payload)
    }
  );

  window.open(
    `invoice.html?tracking=${tracking}&invoice=${invoice}&mmk=${totalMMK}&vnd=${totalVND}`
  );
};
</script>

</body>
</html>
