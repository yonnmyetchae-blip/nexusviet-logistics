<body>

<h2>Track Your Shipment</h2>

<input id="trackingInput" placeholder="Enter Tracking Number">
<button onclick="go()">Track</button>

<script>
function go() {

  window.location.href = "tracking.html?tracking=" + encodeURIComponent(t);
}
</script>
